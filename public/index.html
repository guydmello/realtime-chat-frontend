<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/moleynbg.png" />
    <link rel="icon" href="%PUBLIC_URL%/new-favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!-- New title -->
    <title>Moley</title>

    <!-- Open Graph meta tags for Facebook, WhatsApp, etc. -->
    <meta property="og:title" content="Moley - The Ultimate Game" />
    <meta property="og:description" content="Join Moley, the ultimate multiplayer game for fun and excitement!" />
    <meta property="og:image" content="%PUBLIC_URL%/moleynbg.png" />
    <meta property="og:url" content="https://moley.ca" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card meta tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Moley - The Ultimate Game" />
    <meta name="twitter:description" content="Join Moley, the ultimate multiplayer game for fun and excitement!" />
    <meta name="twitter:image" content="%PUBLIC_URL%/moleynbg.png" />
    <meta name="twitter:url" content="https://moley.ca" />

    <!-- Meta tags for Discord -->
    <meta name="description" content="Join Moley, the ultimate multiplayer game for fun and excitement!" />
    <meta name="image" content="%PUBLIC_URL%/moleynbg.png" />

    <!-- Meta tags for other messaging platforms -->
    <meta property="og:site_name" content="Moley" />
    <meta property="og:locale" content="en_US" />
    <meta name="theme-color" content="#000000" />
  </head>
